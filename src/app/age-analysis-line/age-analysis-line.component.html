<h2>Cumulative average age analysis</h2>

<p>The red colour series shows the cumulative average after the age of 35 years age.</p>

<div class="graph">
  <canvas baseChart [type]="'line'" [legend]="true" [datasets]="data.chartData" [labels]="data.chartLabels"
    [options]="lineChartOptions">
  </canvas>
</div>
